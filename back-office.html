<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>back office</title>
  </head>

  <body class="bg-body-secondary">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="back-office.html">back office</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container my-5">
        <div class="row row-cols-lg-2 justify-content-center bg-body-primary">
          <form id="my-form ">
            <div class="mb-3 row">
              <label for="inputPassword" class="col-md-2 col-form-label">name</label>
              <div class="col-md-10">
                <input type="text" class="form-control" id="name" required />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputPassword" class="col-md-2 col-form-label">description</label>
              <div class="col-md-10">
                <input type="text" class="form-control" id="description" required />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputPassword" class="col-md-2 col-form-label">brand</label>
              <div class="col-md-10">
                <input type="text" class="form-control" id="brand" required />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputPassword" class="col-md-2 col-form-label">image url</label>
              <div class="col-md-10">
                <input type="text" class="form-control" id="image-url" required />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputPassword" class="col-md-2 col-form-label">price</label>
              <div class="col-md-10">
                <input type="number" class="form-control" id="price" required />
              </div>
            </div>

            <div class="d-flex">
              <button type="submit" class="btn btn-primary me-auto">Create</button>
              <!-- <button class="btn btn-danger d-none" type="button"><i class="bi bi-trash"></i></button> -->
            </div>
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
    <script src="assets/js/back-office.js"></script>
  </body>
</html>
